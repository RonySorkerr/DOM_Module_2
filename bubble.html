<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event bubble</title>
</head>
<body id="body">
    <h1>Exploring bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum dolor.</li>
            <li id="item-2">Facilis, sint doloribus.</li>
            <li id="item-3">Soluta, corporis sapiente.</li>
            <li id="item-4">Dignissimos, quo aliquid!</li>
            <li id="item-5">Dolore, animi obcaecati.</li>
            <li id="item-6">Veritatis, voluptatum nihil.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(){
            console.log('item clicked')
        })

        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('ul clickded')
        })

        document.getElementById('list-container').addEventListener('click',function(){
            console.log('section clickded')
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log('body clickded')
        })
    </script>
</body>
</html>
