<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM EVENTS</title>
</head>
<body>

<h1 onclick="console.log('I am clicked')">This is DOM event</h1>

<!-- option 1 to add onclick event -->

<button onclick="console.log(7)">Click Me</button>
<button onclick="console.log(65)">Another Button</button>

<br>

<!-- option 2 to add onclick events -->

<button onclick="document.body.style.backgroundColor='yellow'">Make Yellow</button>
<button onclick="makeRed()">make red</button>

<button id="make_blue">Make Blue</button>

<button id="pink">Pink button</button>

<button id="tomato">Make Tomato</button>

<button id="green">make Green</button>

<button id="make-golden">Make Golden</button>

<button id="button-1">Make Teal</button>
<button id="button-2">Make Olive</button>
<button id="button-3">Make Aqua</button>
<button id="button-4">make maroon</button>

<script>

    // option 3 to add onclick events

    function makeRed(){
        document.body.style.backgroundColor='red';
    }

    const blue = document.getElementById('make_blue');
    blue.onclick = make_blue;

    function make_blue(){
        document.body.style.backgroundColor = 'blue';
    }

</script>


    <script src="event.js"></script>
</body>
</html>
